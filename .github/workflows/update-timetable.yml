name: Update Timetable Daily

on:
  schedule:
    # 每 15 分钟执行一次（UTC）
    - cron: '*/15 * * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  update-timetable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须：允许 pull / rebase

      - name: Set timezone
        run: sudo timedatectl set-timezone Asia/Kuala_Lumpur

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate timetable
        env:
          TARUMT_USERNAME: ${{ secrets.TARUMT_USERNAME }}
          TARUMT_PASSWORD: ${{ secrets.TARUMT_PASSWORD }}
          APP_SECRET: 3f8a7c12d9e54b88b6a2f4d915c3e7a1
        run: node generateTimetable.js
        continue-on-error: true

      - name: Commit and push if changed
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add timetable.ics

          # 如果没有任何变化，直接退出
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi

          git commit -m "Auto-update timetable $(date +'%Y-%m-%d %H:%M:%S')"

          # 同步远端，避免 fetch first 错误
          git pull origin main --rebase

          # 推送更新
          git push origin main
